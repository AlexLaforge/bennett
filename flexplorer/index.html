<html>
    <head>
        <title>Flexplorer</title>
        <link
            rel="icon"
            href="/flexplorer/flexfavicon.png"
            type="image/x-icon"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="style.css"
            media="screen"
        />
        <script
            type="text/javascript"
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
        ></script>
        <meta
            name="description"
            content="Explore the CSS Flexbox properties and how they work with lists."
        />
    </head>
    <body>
        <section class="flex">
            <!-- Sidebar -->
            <aside id="sidebar" class="sidebar flex">
                <hgroup class="hgroup flex">
                    <a href="http://bennettfeely.com/flexplorer">flexplorer</a>
                    <span class="toggle-controls" id="toggle-controls"
                        >&lsaquo;</span
                    >
                </hgroup>
                <menu class="controls flex">
                    <div>
                        <code
                            >flex:
                            <span class="tip" data-tip="flex-grow"
                                ><input
                                    id="flex-grow-control"
                                    class="small"
                                    value="1"
                            /></span>
                            <span class="tip" data-tip="flex-shrink"
                                ><input
                                    id="flex-shrink-control"
                                    class="small"
                                    value="0"
                            /></span>
                            <span
                                class="tip flex-basis-tip"
                                data-tip="flex-basis (try 300px or 20%)"
                                ><input
                                    id="flex-basis-control"
                                    class="mid"
                                    value="auto"
                            /></span>
                        </code>
                    </div>
                    <div>
                        <code
                            ># of flex items:
                            <span
                                id="count-increase"
                                class="count-control small"
                                >+</span
                            >
                            <span
                                id="count-decrease"
                                class="count-control small"
                                >-</span
                            >
                        </code>
                    </div>
                    <div>
                        <code
                            >flex-direction:
                            <select id="flex-direction-control">
                                <option value="row">row</option>
                                <option value="row-reverse">row-reverse</option>
                                <option value="column">column</option>
                                <option value="column-reverse"
                                    >column-reverse</option
                                >
                            </select>
                        </code>
                    </div>
                    <div>
                        <code
                            >flex-wrap:
                            <select id="flex-wrap-control">
                                <option value="wrap">wrap</option>
                                <option value="wrap-reverse"
                                    >wrap-reverse</option
                                >
                                <option value="nowrap">nowrap</option>
                            </select>
                        </code>
                    </div>
                    <div>
                        <code
                            class="tip justify-content-tip"
                            data-tip="To see a change, set 'flex' property to something like 'flex: 0 1 auto'"
                            >justify-content:
                            <select id="justify-content-control">
                                <option value="flex-start">flex-start</option>
                                <option value="flex-end">flex-end</option>
                                <option value="center">center</option>
                                <option value="space-between"
                                    >space-between</option
                                >
                                <option value="space-around"
                                    >space-around</option
                                >
                            </select>
                        </code>
                    </div>
                    <div>
                        <script
                            async
                            type="text/javascript"
                            src="//cdn.carbonads.com/carbon.js?zoneid=1673&serve=C6AILKT&placement=bennettfeelycom"
                            id="_carbonads_js"
                        ></script>
                    </div>
                    <div>
                        <code class="twitter">
                            <a
                                href="https://twitter.com/bennettfeely"
                                class="twitter-follow-button"
                                data-show-count="false"
                                >Follow @bennettfeely</a
                            >
                            <a
                                href="https://twitter.com/share"
                                class="twitter-share-button"
                                data-text="Flexplorer: the CSS3 Flexible box layout explorer"
                                data-via="bennettfeely"
                                >Tweet</a
                            >
                            <script>
                                !(function (d, s, id) {
                                    var js,
                                        fjs = d.getElementsByTagName(s)[0];
                                    if (!d.getElementById(id)) {
                                        js = d.createElement(s);
                                        js.id = id;
                                        js.src =
                                            "//platform.twitter.com/widgets.js";
                                        fjs.parentNode.insertBefore(js, fjs);
                                    }
                                })(document, "script", "twitter-wjs");
                            </script>
                        </code>
                    </div>
                </menu>
            </aside>
